<div class="app-nav">
  <mat-toolbar color="primary">My App</mat-toolbar>
</div>

<mat-grid-list cols="1" rowHeight="3:2" class="content-field">
  <mat-grid-tile [rowspan]="2">


    <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">


      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Leng Inu</mat-card-title>
          <mat-card-subtitle>super humen breed</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>

          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput 
                placeholder="Project Name" 
                id="name"
                formControlName="projectName"
                >
            </mat-form-field>
          </div>


          <div class="form-group">
              <mat-form-field class="example-full-width">
                <input matInput 
                  placeholder="E-Mail" 
                  id="email"
                  formControlName="email"
                  >
              </mat-form-field>
            </div>

            <mat-form-field>
                <mat-select 
                  placeholder="Project Status" 
                  id="status"
                  formControlName="projectStatus">
                  <mat-option *ngFor="let status of statuses" [value]="status.value">
                    {{ status.viewValue }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Create Project</button>

        </mat-card-actions>
      </mat-card>


    </form>

  </mat-grid-tile>
</mat-grid-list>
